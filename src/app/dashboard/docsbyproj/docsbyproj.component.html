
<div class="page-content-wrapper ">

  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12">
        <div class="card m-b-30">
          <div class="card-body">

            <h4 class="mt-0 header-title">Basic example</h4>
            <br>
            <table class="table">
              <thead class="thead-default">
              <tr>
                <th>#</th>
                <th>Month</th>
                <th>year</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let d of docs; let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{d.month}}</td>
                <td>{{d.year}}</td>
              </tr>
              </tbody>
            </table>

          </div>

        </div>



      </div> <!-- end col -->

    </div>  <!-- end row -->



  </div><!-- container -->


</div> <!-- Page content Wrapper -->
