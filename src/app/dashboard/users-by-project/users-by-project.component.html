
<div class="page-content-wrapper ">

                <th>#</th>

               <!-- <td>&nbsp;<a (click)="removeUserFromProj(u._id)"><i class="mdi mdi-bookmark-remove"></i></a>  </td>
-->
              </tr>
              </tbody>
            </table>

          </div>

        </div>


      </div> <!-- end col -->

  </div><!-- container -->
